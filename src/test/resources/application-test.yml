info:
  name: CityList
  version: X.Y
  description: Allows to user to list through cities

# --------------------------------------------
# Profile Configuration
# --------------------------------------------
spring:
  datasource:
    url: jdbc:h2:mem:test;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=KEY
    username: sa
    password:
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelog/changeLog-test.xml
    enabled: false